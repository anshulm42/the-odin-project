<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='calculator.js'></script>
</head>
<body onLoad = updateDisplay()>
    <h1>TOP: Calculator</h1>
    <div id="display"></div> 
    <div class="buttons">
        <button onclick=handleNumberButton(value) value="1">1</button>
        <button onclick=handleNumberButton(value) value="2">2</button>
        <button onclick=handleNumberButton(value) value="3">3</button>
        <button onclick=handleNumberButton(value) value="4">4</button>
        <button onclick=handleNumberButton(value) value="5">5</button>
        <button onclick=handleNumberButton(value) value="6">6</button>
        <button onclick=handleNumberButton(value) value="7">7</button>
        <button onclick=handleNumberButton(value) value="8">8</button>
        <button onclick=handleNumberButton(value) value="9">9</button>
        <button onclick=handleNumberButton(value) value="0">0</button>
        <button onclick=handleOpButton(value) value="+">+</button>
        <button onclick=handleOpButton(value) value="-">-</button>
        <button onclick=handleOpButton(value) value="x">x</button>
        <button onclick=handleOpButton(value) value="/">/</button>
        <button onclick=operate()>=</button>
        <button onclick=clearValues()>A/C</button>
    </div>
</body>
</html>
